name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag override'
        required: false
        default: ''

env:
  VETRA_REGISTRY: cr.vetra.io
  SWITCHBOARD_IMAGE: cr.vetra.io/rupert/switchboard
  CONNECT_IMAGE: cr.vetra.io/rupert/connect

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          # Get short SHA
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

          # Get branch name (sanitized for Docker tags)
          BRANCH=$(echo "${GITHUB_REF_NAME}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT

          # Use input tag if provided, otherwise use branch-sha
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${BRANCH}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Vetra Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.VETRA_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push Switchboard image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: switchboard
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.SWITCHBOARD_IMAGE }}:${{ steps.version.outputs.tag }}
            ${{ env.SWITCHBOARD_IMAGE }}:${{ steps.version.outputs.branch }}
            ${{ github.ref == 'refs/heads/main' && format('{0}:latest', env.SWITCHBOARD_IMAGE) || '' }}
          cache-from: type=gha,scope=switchboard
          cache-to: type=gha,mode=max,scope=switchboard

      - name: Build and push Connect image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: connect
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.CONNECT_IMAGE }}:${{ steps.version.outputs.tag }}
            ${{ env.CONNECT_IMAGE }}:${{ steps.version.outputs.branch }}
            ${{ github.ref == 'refs/heads/main' && format('{0}:latest', env.CONNECT_IMAGE) || '' }}
          cache-from: type=gha,scope=connect
          cache-to: type=gha,mode=max,scope=connect

      - name: Output image info
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Switchboard" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.SWITCHBOARD_IMAGE }}:${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Connect" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.CONNECT_IMAGE }}:${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.version.outputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "- \`latest\`" >> $GITHUB_STEP_SUMMARY
          fi
